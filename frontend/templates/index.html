<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Act Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-header">
        <div class="status-indicator"></div>
        <div class="chat-title">Migration Act Chatbot</div>
    </div>
    
    <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
            Welcome! I was developed by Minh Triet Pham - a student at the University of Melbourne.
            I specialize in helping concern related to Migration Act. 
            Feel free to chat with me!
        </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <textarea 
                id="chatInput" 
                class="chat-input" 
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
